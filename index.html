<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
    <div class="container">
        <div class="app-name">
            <h3>RGB Color Generator</h3>
        </div>
        <div class="output"></div>
        <div class="r"><span>R</span>
            <input type="range" min="0" max="255" value="184">
        </div>
        <div class="g"><span>G</span>
            <input type="range" min="0" max="255" value="1">
        </div>
        <div class="b"><span>B</span>
            <input type="range" min="0" max="255" value="252">
        </div>
        <div class="rgb-code"><span>rgb(184,1,255)</span>
            <div class="copy-btn"><i class="fa-solid fa-copy"></i>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
